<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Babu ki website</title>
    <link rel="stylesheet" href="/bootstrap-5.0.2-dist/css/bootstrap.min.css">
</head>

<body>
    <div class="container my-5">

        <div class="row">
            <div class="col-4"></div>
            <div class="col-4 d-flex align-items-center justify-content-center flex-column">
                <h1 class="display-5 fw-bolder">Sign Up</h1>
                <p class="fw-bold">Already Have an Account? <span class="text-info">Log in</span></p>
            </div>
            <div class="col-4"></div>
        </div>
        <div class="row">
            <div class="col-6 d-flex align-items-end justify-content-center flex-column border-end pe-5">
                <input type="email" class="my-2 py-2 px-5 border-0 border-bottom border-dark" placeholder="Email">
                <input type="text"  class="my-2 py-2 px-5  border-0  border-bottom border-dark" placeholder="Confirm Email">
                <input type="text"  class="my-2 py-2 px-5  border-0  border-bottom border-dark" placeholder="Choose A Password">
                <input type="text"  class="my-2 py-2 px-5  border-0  border-bottom border-dark" placeholder="Confirm Password">
                <button class="py-2 px-4 rounded-pill border-info text-info bg-light">Sign Up</button>
            </div>
            <div class="col-4 d-flex justify-content-center flex-column gap-3 ps-5">
                <div class="google border pe-5 border-info bg-info ">
                    <img src="https://png.pngtree.com/png-vector/20230817/ourmid/pngtree-google-internet-icon-vector-png-image_9183287.png" class="bg-light" height="50" width="50" alt="">
                    <b class="ps-4 text-light">Continue With Google</b>
                </div>
                <div class="google border pe-4   border-primary bg-primary ">
                    <img src="https://img.freepik.com/premium-vector/art-illustration_929495-41.jpg?semt=ais_hybrid" class="bg-light" height="50" width="50" alt="">
                    <b class="ps-4 text-light">Continue With Facebook</b>
                </div>
            </div>
        </div>
    </div>



































    <script src="/bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
